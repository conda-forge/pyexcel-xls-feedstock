{% set name = "pyexcel-xls" %}
{% set version = "0.7.0" %}
{% set sha256 = "5ec606ef8667aafbb0c3fbd8242a7c23bf175ee7c10b08f70799b84fb2db84cb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python >=3.6
    - pyexcel-io >=0.6.2
    - xlrd <2
    - xlwt

test:
  imports:
    - pyexcel_xls

about:
  home: https://github.com/pyexcel/pyexcel-xls
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A wrapper library to read, manipulate and write data in xls using xlrd and xlwt
  description: |
    'A wrapper library to read, manipulate and write data in xls format. It' +
    ' reads xlsx and xlsm format' +
    ''
  dev_url: https://github.com/pyexcel/pyexcel-xls

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
